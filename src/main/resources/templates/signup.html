<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8">
    <title>Tasks</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap-grid.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap-reboot.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/progress.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>

<main class="content mt-3">

    <div class="card" style="width: 50%; margin: 0 auto;">
        <div class="container" style="margin: 0 auto">
            <div class="row">
                <div class="col">
                    <h3>Регистрация</h3>
                </div>
            </div>
            <hr/>

            <form action="#" th:action="@{/signup}" th:object="${user}" method="post" class="needs-validation" novalidate>

                <div class="form-group">
                    <label for="login-text">Введите логин (длина от 5 до 50 символов)</label>
                    <input id="login-text" th:field="*{username}" type="text" class="form-control" placeholder="Логин" required>
                    <ul class="text-danger" th:if="${#fields.hasErrors('username')}" style="margin-left: 25px">
                        <li>
                            <span
                                    th:errors="*{username}"
                                    class="text-danger"></span>
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="email-text">Введите email согласно шаблону (email@domain.com)</label>
                    <input id="email-text" th:field="*{email}" type="email" class="form-control" placeholder="E-mail" required>
                    <ul class="text-danger" th:if="${#fields.hasErrors('email')}" style="margin-left: 25px">
                        <li>
                            <span th:errors="*{email}"></span>
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="password-text">Введите пароль (не менее 8 символов)</label>
                    <input id="password-text" th:field="*{password}" type="password" class="form-control" placeholder="Пароль" required>
                    <ul class="text-danger" th:each="error: ${#fields.errors('password')}" style="margin-left: 25px">
                        <li th:each="message : ${error.split(',')}">
                            <p class="error-message" th:text="${message}"></p>
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="first-name-text">Введите свое Имя</label>
                    <input id="first-name-text" type="text" class="form-control" placeholder="Имя">
                </div>
                <div class="form-group">
                    <label for="last-name-text">Введите свою Фамилию</label>
                    <input id="last-name-text" type="text" class="form-control" placeholder="Фамилия">
                </div>
                <button id="input-modal-btn" class="btn btn-outline-dark btn-lg mb-2" type="button"
                        onclick="openInputModal()">Вход
                </button>
                <input id="btn-sign-in" type="submit" class="btn btn-outline-secondary my_btn btn-lg mb-2" value="Зарегистрироваться"/>
            </form>


        </div>
    </div>
</main>

<footer class="footer bg-secondary mt-3">
    <div class="footer-copyright text-center py-3 text-light">© 2020 Copyright: SocShared</div>
</footer>

</body>
</html>
