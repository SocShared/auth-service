<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8">
    <title>Tasks</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap-grid.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap-reboot.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/md5.js}"></script>
</head>
<body>
<header>

</header>

<main class="content mt-3 mb-3">
    <div class="card mx-auto" style="max-width: 35rem;">
        <div class="card-body justify-content-center">
            <form id="log-in-form" th:action="@{/resetpass}" th:object="${email}"  class="needs-validation" method="post">
                <h3 class="text-center">Сброс пароля</h3>
                <hr/>
                <div class="form-group">
                    <label for="email-text">Введите электронную почту, на которую отправить письмо для сброса пароля</label>
                    <input id="email-text" th:field="*{email}" type="email" class="form-control" placeholder="Email" required>
                    <ul class="text-danger" th:if="${#fields.hasErrors('email')}" style="margin-left: 25px">
                        <li>
                            <span
                                    th:errors="*{email}"
                                    class="text-danger"></span>
                        </li>
                    </ul>
                </div>
                <div class="text-center">
                    <a id="input-modal-btn" class="btn btn-outline-dark btn-lg mb-2" type="button" th:href="@{/signin}">Войти
                    </a>
                    <input id="btn-log-in-form" type="submit" class="btn btn-outline-secondary my_btn btn-lg mb-2" value="Сбросить пароль"/>
                </div>
            </form>
        </div>
    </div>
</main>

<footer class="footer bg-secondary mt-3">
    <div class="footer-copyright text-center py-3 text-light">© 2019 Copyright: Vladislav Ovchinnikov</div>
</footer>

</body>
</html>
