<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8">
    <title>Tasks</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap-grid.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap-reboot.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/md5.js}"></script>
</head>
<body>
<header>

</header>

<main class="content mt-3 mb-3">
    <div class="card mx-auto" style="max-width: 35rem;">
        <div class="card-body justify-content-center">
            <form id="log-in-form" th:action="@{/setpass/{userId}(userId=${password.getUserId()})}" th:object="${password}"  class="needs-validation" method="post">
                <h3 class="text-center">Вход</h3>
                <hr/>
                <div class="form-group">
                    <label for="password-text">Введите пароль (не менее 8 символов)</label>
                    <input id="password-text" th:field="*{password}" type="password" class="form-control" placeholder="Пароль" required>
                    <ul class="text-danger" th:each="error: ${#fields.errors('password')}" style="margin-left: 25px">
                        <li th:each="message : ${error.split(',')}">
                            <p class="error-message" th:text="${message}"></p>
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="repeat-password-text">Повторите пароль</label>
                    <input id="repeat-password-text" th:field="*{repeatPassword}" type="password" class="form-control" placeholder="Повторите пароль" required>
                    <ul class="text-danger" th:each="error: ${#fields.errors('repeatPassword')}" style="margin-left: 25px">
                        <li th:each="message : ${error.split(',')}">
                            <p class="error-message" th:text="${message}"></p>
                        </li>
                    </ul>
                </div>
                <div class="text-center">
                    <input id="btn-log-in-form" type="submit" class="btn btn-outline-secondary my_btn btn-lg mb-2" value="Задать пароль"/>
                    <a id="input-modal-btn" class="btn btn-outline-dark btn-lg mb-2" type="button" th:href="@{/signup}">Зарегистрироваться
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>

<footer class="footer bg-secondary mt-3">
    <div class="footer-copyright text-center py-3 text-light">© 2019 Copyright: SocShared</div>
</footer>

</body>
</html>
